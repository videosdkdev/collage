<div class="controls">
  <h1>AI Photo Collage Creator</h1>
  <p>Powered by <a href="https://developers.zoom.us/docs/video-sdk/" target="_blank">Zoom Video SDK</a>'s AI <a href="https://developers.zoom.us/docs/video-sdk/web/transcription-translation/" target="_blank">Live Transcription feature</a>.</p>

  <button (click)="getVideoSDKJWT()" *ngIf="!stream">Create Collage</button>
  <button (click)="enableTranscription()" *ngIf="stream && !client.getCurrentUserInfo().audio">Enable Transcription</button>
  <button *ngIf="stream && client.getCurrentUserInfo().audio" (click)="disableTranscription()">Disable Transcription</button>
  <button (click)="save()" *ngIf="stream">Save Collage</button>
  <!-- <button>Share?</button> -->
  <button *ngIf="stream" (click)="leaveSession()">Close Collage</button>
</div>


<div class="collage" id="collage">
  <div *ngFor="let photo of collage" [ngStyle]="{'top': + photo.top + 'px', 'left': + photo.left + 'px'}" class="photos">
    <p>Photo by <a href="{{ photo.user.links.html }}" target="_blank">{{ photo.user.first_name }} {{ photo.user.last_name }}</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
    <img src="{{ photo.urls.small }}" alt="{{ photo.description }}">
  </div>
  
</div>
